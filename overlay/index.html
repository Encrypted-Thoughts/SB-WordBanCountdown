<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Word Ban Overlay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="animate__animated" style="visibility: hidden">
    <div id="container" class="container-fluid">
        <div class="row h-100">
            <div class="col">
                <div class="row d-flex align-items-center" style="height: 20%">
                    <span id="header" class="w-100">WORD BAN:</span>
                </div>
                <div class="row d-flex align-items-center" style="height: 20%">
                    <span id="bannedword" class="w-100"></span>
                </div>
                <div class="row d-flex align-items-center" style="height: 60%">
                    <span id="time" class="w-100">00:00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
